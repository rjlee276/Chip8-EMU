<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container position-relative me-lg-3" style="top: 200px">
        <div class="row">
            <div class="col">
                <canvas width="640" height="320"></canvas>
            </div>
            <div class="col">
                <select class="mt-3 mt-lg-0">
                    <option disabled selected>Load ROM</option>
                    <option value='CONNECT4'>Connect 4</option>
                    <option value='INVADERS'>Invaders</option>
                    <option value='LANDING'>Landing</option>
                    <option value='PONG'>Pong</option>
                    <option value='SPACE'>Space</option>
                    <option value='TANK'>Tank</option>
                    <option value='TETRIS'>Tetris</option>
                    <option value='TICTACTOE'>Tic Tac Toe</option>
                    <option value='WALL'>Wall</option>
                </select>
                <h2 class="mt-4 mb-4 instr_banner">Instructions</h2>
                <p class="instructions"></p>
            </div>
        </div>
    </div>

</body>
